<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Birth Weight</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        h1 {
            margin-top: 50px;
            color: #a52de1;
            font-size: 28px;
        }

        form {
            background-color: rgb(212, 173, 243);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #880ae9;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #880ae9;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #9325d3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #25add3;
        }
    </style>
</head>
<body>
    <h1>Predict Birth Weight of Your Baby</h1>
    <form method="POST" action="/predict">
        <label>Gestation</label>
        <input name="gestation" type="number">

        <label>Parity</label>
        <input name="parity" type="number">

        <label>Age</label>
        <input name="age" type="number">

        <label>Height</label>
        <input name="height" type="number">

        <label>Weight</label>
        <input name="weight" type="number">

        <label>Smoke</label>
        <input name="smoke" type="number">

        <button type="submit">Predict Birth Weight</button>
    </form>
    <h3>Predicted Birth Weight is : {{prediction}}</h3>
</body>
</html>
